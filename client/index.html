<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body ng-app="scheduler">
    <h1 align="center">Appointment Scheduler</h1>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    
    
    
    <div>
      <table style="width:10%">
        <tbody>
          <th>Session</th>
          <tr>
            <td>9:00~10:00 am</td>
          </tr>
          <tr>
              <td>10:00~11:00 am</td>
          </tr>
          <tr> 
            <td>11:00~12:00 am</td>
          </tr>
          <tr>
            <td>12:00~1:00 pm</td>
          </tr>
          <tr>
            <td>1:30~2:30 pm</td>
          </tr>
          <tr>
            <td>2:30~3:30 pm</td>
          </tr>
          <tr>
            <td>3:30~4:30 pm</td>
          </tr>
          <tr>
            <td>4:30~5:30 pm</td>
          </tr>
        </tbody>
      </table> 
      
      <div ng-view></div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/appointments/appointments.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <div>
      <input type="button" value="Schedule" class="btn">
    </div>
  </body>
</html>
