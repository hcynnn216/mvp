<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body ng-app="scheduler">
    <h1 align="center">Appointment Scheduler</h1>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    
    
    <div ng-view></div>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/appointments/appointments.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <div>
      <input type="button" value="Schedule" class="btn">
    </div>
  </body>
</html>
