<table ng-controller="AppointmentController">
  <tr>
    <th>Sunday</th>
    <th>Monday</th> 
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
  </tr>
  <tr ng-repeat="time in appointments | orderBy:time">
    <td>
      <div class="dialog" style="display: none;">
        Please fill out this form to schedule:<br /><br /><br />
        Name: <input type="text" ng-model="patientName"/><br /><br />
        Phone: <input type="text" ng-model="phone"/><br /><br />
        Email: <input type="text" ng-model="email"/><br /><br />
        <input type="submit" ng-click="makeAppointments('time1', 'sunday')">
      </div>
      <!-- <span ng-if="!appointments.time1.sunday === true"> -->
            <button class="opener" >Schedule</button>
      <!-- </span> -->
      <span ng-if="!appointments.time1.sunday === false">
            <p>Unavailable</p>
      </span>
      <script>
       $(function() {
          $( ".dialog" ).dialog({
             autoOpen: false, 
             modal: true,
             title: "Schedule an appointment",
             width: 500,
             height: 400,
          });
          $( ".opener" ).click(function() {
             $( ".dialog" ).dialog( "open" );
          });
       });
      </script>
    </td>
  </tr>
